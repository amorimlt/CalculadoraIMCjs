<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <h2>Calcule seu IMC</h2>
    <div class="divAltura">
      <label for="altura">Digite sua altura (M)</label>
      <input type="number" id="altura" placeholder="Ex.: 1.65" />
    </div>
    <div class="divPeso">
      <label for="peso">Digite seu peso (KG)</label>
      <input type="number" id="peso" placeholder="Ex.: 60.5"/>
    </div>

    <div class="divCalc">
      <button onclick="calcIMC()">Calcular</button>
    </div>
    
    <span id="resultado"></span>
  </main>

  <script src="./script.js"></script>
</body>

</html>
